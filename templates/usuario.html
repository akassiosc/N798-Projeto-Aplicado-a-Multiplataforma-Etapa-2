<body>
    <main class="main">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('cadastro_bp.home') }}">iCloset</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('cadastro_bp.home') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('cadastro_bp.usuario') }}">Cadastro de Cliente</a>
                        <a class="nav-link" href="adm.html">Administração</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2 class="main-heading text-center">Cadastro de Cliente</h2>
            <div class="row justify-content-center">
                <div>
                    <div class="user_box">
                        <div class="">
                            <form id="usuarioForm">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" class="form-control" id="telefone" required>
                                </div>
                                <button type="submit" class="btn btn-primary" id="mt">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                    <div id="resultado" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="teste">
            <footer class="footer">
                <p>2024 iCloset. Todos os direitos reservados.</p>
            </footer>
        </div>






        <script>
            document.getElementById("usuarioForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var nome = document.getElementById("nome").value;
                var email = document.getElementById("email").value;
                var telefone = document.getElementById("telefone").value;

                var data = { nome: nome, email: email, telefone: telefone };

                fetch("{{ url_for('cadastro_bp.criar_usuario') }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>" + data.message + "</div>";
                            document.getElementById("usuarioForm").reset();
                        } else if (data.error) {
                            document.getElementById("resultado").innerHTML = "<div class='alert alert-danger'>" + data.error + "</div>";
                        }
                    })
                    .catch(error => {
                        document.getElementById("resultado").innerHTML = "<div class='alert alert-danger'>Erro ao cadastrar usuário.</div>";
                    });
            });
        </script>
    </main>
